<!DOCTYPE html>
<html>
    <head>

      <header>

        <div>

              <fieldset>
                <label>Enter new City Name: 
                  <input type="text" name="cityNameInput"/>

                  <input type="text" name="minimumCustomersInput"/>

                  <input type="text" name="maximumCustomersInput">/
                </label>

                  <input type="text" name="averageCookiesSoldInput"/>

                <input type="submit">
                <!-- <button>
                  Submit
                </button> -->
              </fieldset>
            </form>
          </section>
        </div>
        <section>
          <h2>Sales Per Hour Per City Table</h2>
          <table>
            <thead id="thead"></thead>
            <tbody id="tbody"></tbody>
            <tfoot id="tfoot"></tfoot>
          </table>
        </section>
      </main>

    <footer>
      <a href="index.html">Home Page</a>
